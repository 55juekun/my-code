<script>
var url='https://zh.wikipedia.org/w/api.php?format=json&action=query&generator=search&gsrlimit=10&prop=pageimages|extracts&pilimit=max&exintro&explaintext&exsentences=1&exlimit=max&origin=*&gsrsearch=';
$(document).ready(function(){
	$("button").click(function(){
		window.open("http://zh.wikipedia.org/wiki/Special:Random");
	});
	$(".img").click(function(){
		$(this).animate({marginLeft:"23%"},800);
		setTimeout(function(){
		$(".input-group").animate({opacity:"1"},800);
		},800);
	});
});
var key="";
$(".input-group").keydown(function(event){
	key=$(".input-group").val();
	if(event.keyCode==13)
		if(key!==''){
			keySearch();
			$(".text").css({display:"block"});
		}
		if(key==='')
			$(this).attr({placeholder:"请输入关键字！"})
});

function keySearch(){
		$.ajax( {
		url:url+key,
		error: function(){
			alert("若链接无法被打开或查询功能不能使用，请修改源代码中所有url中的  'zh'即中国  为'en'即美国");
			alert("当然，您也可以选择翻墙，百度一下‘wiki host’");
		},
    success: function(response) {
      var x=[];
      for (var pageid in response.query.pages) {
         x.push(pageid);
      }
	  
	 // 膜拜大神
	 $(x).each(function(index, el) {
		var page=response.query.pages[x[index]];
		var title=page.title;
		var extract=page.extract;
		var imgsrc="";
		try{
			imgsrc=page.thumbnail.source;
		}catch(e){}
		var listcontent="";
		if(imgsrc){
			listcontent="<img src='"+imgsrc+"'>";
		}
		listcontent+=extract;
		var href="http://zh.wikipedia.org/wiki/"+title;
		var list=$(".text ol li").eq(index);//.eq()查找对应条目
		list.find('a').text(title).attr({'href': href});
		list.find('p').html(listcontent);
	});
}
});
}
