<head>

<title>无标题文档</title>

<body>
<form action="表格.html">  <!--刷新页面-->
  用户：<input type="text" ><br />         
  密码：<input type="password" ><br />
    <b>这儿是单选</b><br />
  男性：<input type="radio" name="1" checked="checked" value="male" />
  <br />
  女性：<input type="radio" name="1" value="female" /><br />
   <!--这儿把男性女性的name都设置成一样的才可以触发单选按钮-->
 <b>下面的是复选</b><br /> 
  我喜欢这个：<input type="checkbox" /><br />
  我喜欢那个：<input type="checkbox" /><br />
  我喜欢内个：<input type="checkbox" /><br />
  <input type="submit" value="Submit" />
</form>
</body>
